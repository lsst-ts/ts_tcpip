{% set data= load_setup_py_data() %}

package:
  name: ts-tcpip
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  string: "py{{ PY_VER | replace('.', '') }}{{ PKG_HASH }}_{{ PKG_BUILDNUM }}"

test:
  requires:
    - ts-conda-build =0.5
  source_files:
    - pyproject.toml
    - python
    - tests
  commands:
    - pytest

requirements:
  host:
    - pip
    - python {{ python }}
    - setuptools
    - setuptools_scm
  build:
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - ts-conda-build =0.5
  run:
    - python {{ python }}
    - ts-utils
